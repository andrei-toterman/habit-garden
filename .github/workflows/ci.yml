name: CI
on:
    pull_request:
        branches:
            - main

jobs:
    flutter_test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-java@v1
              with:
                java-version: "12.x"
            - uses: subosito/flutter-action@v1
              with:
                channel: "dev"
            - name: flutter analyze and test
              run: |
                  flutter pub get
                  flutter analyze
                  flutter test
              working-directory: ${{ github.workspace }}/flutter
