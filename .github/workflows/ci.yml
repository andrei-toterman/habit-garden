name: CI
on:
    pull_request:
        branches:
            - main

jobs:
    flutter_test:
        name: run flutter test and analyze
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: flutter/habit_garden
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-java@v1
              with:
                java-version: "12.x"
            - uses: subosito/flutter-action@v1
              with:
                channel: "dev"
            - run: flutter pub get
            - run: flutter analyze
            - run: flutter test 
